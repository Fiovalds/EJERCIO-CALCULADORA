<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/calculadora.css">
</head>

<body class="container">
    <input type="text" class="form-control">
    <div class="row">
        <div class ="col">
            <button class="btn btn-dark boton" type="button">7</button>
        </div>
        <div class ="col">
            <button class="btn btn-dark boton" type="button">8</button>
        </div>
        <div class ="col">
            <button class="btn btn-dark boton" type="button">9</button>
        </div>
        <div class ="col">
            <button class="btn btn-dark boton" type="button">+</button>
        </div>
    </div>

    <div class="row">
        <div class ="col">
            <button class="btn btn-dark boton" type="button">4</button>
        </div>
        <div class ="col">
            <button class="btn btn-dark boton" type="button">5</button>
        </div>
        <div class ="col">
            <button class="btn btn-dark boton" type="button">6</button>
        </div>
        <div class ="col">
            <button class="btn btn-dark boton" type="button">-</button>
        </div>
    </div>

    <div class="row">
        <div class ="col">
            <button class="btn btn-dark boton" type="button">1</button>
        </div>
        <div class ="col">
            <button class="btn btn-dark boton" type="button">2</button>
        </div>
        <div class ="col">
            <button class="btn btn-dark boton" type="button">3</button>
        </div>
        <div class ="col">
            <button class="btn btn-dark boton" type="button">x</button>
        </div>
    </div>

    <div class="row">
        <div class ="col">
            <button class="btn btn-dark boton" type="button">C</button>
        </div>
        <div class ="col">
            <button class="btn btn-dark boton" type="button">0</button>
        </div>
        <div class ="col">
            <button class="btn btn-dark boton" type="button">=</button>
        </div>
        <div class ="col">
            <button class="btn btn-dark boton" type="button">/</button>
        </div>
    </div>
    
</body>
</html>
